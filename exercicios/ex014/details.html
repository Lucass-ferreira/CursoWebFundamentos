<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <style>
        details {
            color: red;
            background-color: #ccc;
            padding: .5em;
            margin-bottom: 1em;
        }

        details summary {
            cursor: pointer;
        }

        details[open] {
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Curso web Design</h1>

    <details open>
        <summary>Pré-Requisitos</summary>
        <p>Para fazer esse curso é nescessario conhecimento de sistema operacional</p>
    </details>

    <details>
        <summary>Carga Horaria</summary>
        <p>180 horas</p>
    </details>
</body>
</html>
