<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>

    <style>
        .chk1 {
            display: none;
        }

        .chk1 + label span {
            display: inline-block;
            font-size: 20px;
            width: 1em;
            height: 1em;
            background-color: red;
        }
        .chk1:checked + label span{
            background-color: blue;
            position: relative;
        }

        .chk1:checked + label span::before{
            content: "";
            display: block;
            border: .087em solid white;
            position: absolute;
            top: .077em;
            left: .38em;
            right: .3em;
            bottom: .3em;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;
        }

        .lbl2 input{
            display: none;
        }

        .lbl2 span {
            display: inline-block;
            font-size: 20px;
            width: 1em;
            height: 1em;
            background-color: red;
        }

        label:has(input:checked) span {
            background-color: blue;
            position: relative;
        }

        label:has(input:checked) span::before {
            content: "";
            display: block;
            border: .087em solid white;
            position: absolute;
            top: .077em;
            left: .38em;
            right: .3em;
            bottom: .3em;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;
        }
    </style>

</head>
<body>
    <h1>Checkbox</h1>

    <input type="checkbox" id="html" checked class="chk1">
    <label for="html">
        <span></span>
        HTML
    </label>

    <input type="checkbox" id="css" class="chk1">
    <label for="css">
        <span></span>
        CSS
    </label>

    <input type="checkbox" id="js" class="chk1">
    <label for="js">
        <span></span>
        Javascript
    </label>

    <hr>

    <label class="lbl2">
        <span></span>
        <input type="checkbox" checked class="chk2">
        HTML
    </label>

    <label class="lbl2">
        <span></span>
        <input type="checkbox">
        CSS
    </label>

    <label class="lbl2">
        <span></span>
        <input type="checkbox">
        Javascript
    </label>


</body>
</html>
