<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>

    <style>
        label {
            display: block;
        }

        input {
            display: block;
            margin-bottom: 2em;
        }

        fieldset {
            margin-bottom: 1em;
        }

        textarea {
            resize: none;
        }

        .block {
            display: block;
            margin-bottom: 1em;
        }

        .radio{
            display: inline;
        }

        .input__btn {
            margin: 0;
        }
    </style>
</head>
    <form>
        <fieldset>
            <legend>introdução</legend>

            <label for="iemail">email</label>
            <input type="email" name="email" id="iemail" required placeholder="meuemail@gmail.com">

            <label for="filhos">Quantidade de filhos</label>
            <input type="number" id="filhos" min="0" max="1000">

            <input type="date" min="2024-01-10" max="2024-12-10">

            Possui atividade extra?
            <label class="radio"><input class="radio" type="radio" name="atvExtra" value="s">Sim</label>
            <label class="radio"><input class="radio" type="radio" name="atvExtra" value="n">Não</label>
            
            
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>

            <label class="radio"><input class="radio" type="checkbox" name="interesse" id="" value="html">HTML</label>
            
            <label class="radio"><input class="radio" type="checkbox" name="interesse" id="" value="css">CSS</label>
            
            <label class="radio"><input class="radio" type="checkbox" name="interesse" id="" value="Js">Javascript</label>
            
            <label class="radio"><input class="radio" type="checkbox" name="interesse" id="" value="Python">Python</label>
            
            <label class="radio"><input class="radio" type="checkbox" name="interesse" id="" value="java">Java</label>

            <label>Escolha uma linguagem
                <select class="block" name="linguagem" required multiple size="8">
                    <option value="">Selecione uma</option>

                    <optgroup label="frontend">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="Js">Javascript</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </optgroup>
                </select>

                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="Javascript">
                    <option value="Java">
                    <option value="Python">
                    <option value="PHP">
                </datalist>
            </label>
        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" cols="50" rows="8" maxlength="250"></textarea>

            <textarea cols="50" rows="8" disabled>
CONTRATO DE UTILIZAÇÃO

    1.1 REGRA 1

    1.2 REGRA 2
            </textarea>
            <label><input class="radio" type="checkbox">li e aceito o contrato</label>

            <input type="file" name="" id="">
        </fieldset>

        <input type="hidden" name="" value="abcdef123">

        <input class="input__btn radio" type="submit" value="enviar">
        <input class="radio" type="button" value="button">

        <button type="submit"><em>Mandar com tag button</em></button>
        <button type="button"><strong>botão</strong></button>

        <input type="search" name="" id="">

        <input type="range" min="0" max="10" step="2">
        
        <input type="time" name="" id="">

        <input type="color" name="" id="">
    </form>
</body>
</html>
