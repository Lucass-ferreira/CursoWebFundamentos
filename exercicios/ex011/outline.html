<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>

    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: yellow;

            /* border aumenta o elemento */

            outline: 4px solid red;
            outline-style: dashed;
            box-sizing: border-box;
            outline-offset: 10px;

            margin: 50px auto;
        }

        div:hover {
            /* outline: 10px solid red; */
            outline-width: 10px;
        }

    </style>
</head>
<body>
    <div>outline</div>
</body>
</html>
