<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporar elementos</title>

    <style>
        ::cue {
            background-color: red;
        }
    </style>
</head>
<body>

    <h2>colocar arquivos de audio, nas paginas web.</h2>

    <!-- <audio src="media/media/mozart_trompa.mp3" controls></audio> -->

    <audio controls>
        <source src="media/media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/media/mozart_trompa.ogg" type="audio/ogg">
        <p>O seu navegador não suporta o recurso de audio</p>
    </audio>

    <h2>colocar arquivos de video, nas paginas web</h2>

     <video controls>             <!-- mimetype -->
        <source src="media/media/video.mp4" type="video/mp4">
        <source src="media/media/video.ogv" type="video/ogv">
        <source src="media/media/video.webm" type="video/webm">
        <track src="media/media/track.pt.vtt" kind="captions" srclang="pt" label="português" default>
        <track src="media/media/track.en.vtt" kind="captions" srclang="en" label="English">
        <p>O seu navegador não suporta o recurso de video</p>
    </video>

    <h2>iframe</h2>

    <iframe src="/desafios/d016/range-hotels.html" frameborder="0">

    </iframe>

    <h2>figure e figcaption</h2>

    <figure>
        <audio controls>
            <source src="media/media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/media/mozart_trompa.ogg" type="audio/ogg">
            <p>O seu navegador não suporta o recurso de audio</p>
        </audio>
        <figcaption>Narração sobre algo</figcaption>
    </figure>
</body>
</html>
